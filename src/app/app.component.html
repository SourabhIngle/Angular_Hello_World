<!-- One way binding Interpolation -->
<div class="incenter">  
<h1>Hello every one this is {{this.userName}} from Bridgelabz.</h1>
</div>
<div class="container">


  <!-- Find img in src forlder and imgUrl have that path.if not then 'alt' will be shown. This is property binding-->
  <img [src]="imgUrl" (click)="onClick($event)" (mouseenter)="isMouseOver = true" [class.custom-cursor]="isMouseOver"
    alt="The ridge LoGo: A bridge to employement thorugh a lab works." />
</div>


<div class="inptext">
  <input [(ngModel)]="userName" (input)="onInput($event)" />
  <span class="error-output">{{this.nameError}}</span>
</div>
<router-outlet></router-outlet>
